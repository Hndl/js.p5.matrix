<!DOCTYPE html>
<html>
	<title>Matrix (Katakana Rain)</title>
	
	<script src="KataKanaRain.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script type="text/javascript">
		
		var rainStorm = [];
		var symbolSize = 15;

		function setup() {
 			canvas = createCanvas(window.innerWidth-50, window.innerHeight-50);
			for ( var i = 0 ; i < (width/symbolSize) ; i++ ){
				rainStorm.push( new RainStream(symbolSize,i*symbolSize, katakana));
			}
		}
 			
		function draw() {
		  	background(0, 120/*,120*/);// hint we need the background to be a little transparent to support the blur effect.
		  	for ( var i = 0 ; i < rainStorm.length ; i ++ ){
		  		//rainStorm[i].update();
		  		rainStorm[i].draw();
		  	}	  	
		}

	
	</script>

</html>
